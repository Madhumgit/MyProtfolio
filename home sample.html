<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text + Circle Animation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 5%;
      background: #112731; /* deep violet/blue */
      color: #fff;
    }

    /* Left text lines */
    .text {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .line {
      font-size: 24px;
      font-weight: bold;
      overflow: hidden;
    }

    .line span {
      display: inline-block;
      transform: translateY(100%);
      opacity: 0;
      animation: fadeUp 0.8s forwards;
    }

    .line:nth-child(1) span { animation-delay: 0.2s; }
    .line:nth-child(2) span { animation-delay: 0.6s; }
    .line:nth-child(3) span { animation-delay: 1s; }

    @keyframes fadeUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Right circular image */
    .image img {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <!-- Left text -->
  <div class="text">
    <div class="line"><span>I help startups build their</span></div>
    <div class="line"><span>brand identity and website</span></div>
    <div class="line"><span>with a strategy-first approach</span></div>
  </div>

  <!-- Right circle image -->
  <div class="image">
    <img src="https://via.placeholder.com/280" alt="Profile">
  </div>
</body>
</html>
