background: linear-gradient(170deg, #022a2a, #23727b);      z-index: -1;

      transform-origin: center;

    .sparkle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 50%;
      background: linear-gradient(45deg, #ff6f91, #d4a5ff); /* Colorful nebula glow */
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.6;

    }
    @keyframes nebula-sparkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.5) rotateY(0deg) translateZ(0px);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) rotateY(360deg) translateZ(30px); /* 3D rotation with depth */
      }
    }
    @keyframes nebula-pulse {
      0%, 100% {
        opacity: 0.4;
        transform: translate(-50%, -50%) scale(0.8);

  <script src="header.js"></script>
  <script>
    const cursor = document.getElementById('cursor');
    let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2;
    let posX = mouseX, posY = mouseY;
    const speed = 0.18;

    // Load header first
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;

        // Add cursor hover to links/buttons after header loads
        const interactive = document.querySelectorAll('a, button, .clickable');
        interactive.forEach(el => {
          el.addEventListener('mouseenter', () => cursor.classList.add('cursor--hover'));
          el.addEventListener('mouseleave', () => cursor.classList.remove('cursor--hover'));
          el.addEventListener('focus', () => cursor.classList.add('cursor--hover'));
          el.addEventListener('blur', () => cursor.classList.remove('cursor--hover'));
        });
      });

    // Smooth-follow cursor
    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.classList.remove('cursor--hide');
    });

    window.addEventListener('mouseleave', () => cursor.classList.add('cursor--hide'));
    window.addEventListener('mouseenter', () => cursor.classList.remove('cursor--hide'));

    function raf() {
      posX += (mouseX - posX) * speed;
      posY += (mouseY - posY) * speed;
      cursor.style.left = posX + 'px';
      cursor.style.top = posY + 'px';
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

   
    window.addEventListener('mouseup', () => {
      cursor.style.transform = 'translate(-50%, -50%) scale(1)';
    });

  </script>

    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const mouseX = e.clientX - centerX;
        const mouseY = e.clientY - centerY;

        const rotateX = (mouseY / (rect.height / 2)) * -15;
        const rotateY = (mouseX / (rect.width / 2)) * 15;

        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
      });
    });

  <script>
    const magiccard = document.querySelectorAll('.magic-card');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show-card');  // fade in
        } else {
          entry.target.classList.remove('show-card'); // reset when out of view
        }
      });
    }, { threshold: 0.2 });

    magiccard.forEach(card => observer.observe(card));

  <script>
    // Cube scroll
    let angle = 0, index = 0;
    const pages = document.getElementById("pages");
    const total = 4;
    let scrolling = false;
    window.addEventListener("wheel", e => {
      if (scrolling) return;
      scrolling = true;
      if (e.deltaY > 0 && index < total-1) { index++; angle += 90; }
      else if (e.deltaY < 0 && index > 0) { index--; angle -= 90; }
      pages.style.transform = `translateZ(-500px) rotateX(${angle}deg)`;
      setTimeout(()=>scrolling=false,1000);
    });

    // Magic cards fade in
    const magic = document.querySelectorAll('.magic-card');
    const obs = new IntersectionObserver(entries=>{
      entries.forEach(en=>{
        if(en.isIntersecting) en.target.classList.add('show-card');
      });
    },{threshold:0.2});
    magic.forEach(m=>obs.observe(m));

    // Flow cards fade in stagger
    const flow = document.querySelectorAll('.flow-card');
    flow.forEach((c,i)=>setTimeout(()=>c.classList.add('show-flow'),i*150));
  </script>
