<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Experiment Timeline</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    /* Particles background */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      background-color: transparent;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .timeline {
      position: relative;
      margin: 80px auto;
      width: 90%;
      max-width: 1100px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 6px;
      height: 100%;
      background: linear-gradient(#00f2ff, #ff00c3);
      transform: translateX(-50%);
      box-shadow: 0 0 25px #00f2ff, 0 0 50px #ff00c3;
      border-radius: 3px;
    }

    .timeline-item {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 80px 0;
    }

    .timeline-item:nth-child(odd) {
      flex-direction: row-reverse;
    }

    .timeline-content {
      width: 45%;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,255,200,0.3);
      transform-style: preserve-3d;
      transform: translateZ(0);
    }

    .timeline-content h2 {
      margin-bottom: 10px;
      font-size: 22px;
      background: linear-gradient(90deg, #00f2ff, #ff00c3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .timeline-content p {
      font-size: 15px;
      line-height: 1.6;
    }

    .timeline-img {
      width: 45%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      transform: rotateY(10deg) scale(0.9);
      transition: transform 0.5s ease;
    }

    .timeline-item:nth-child(odd) .timeline-img {
      transform: rotateY(-10deg) scale(0.9);
    }

    .timeline-img img {
      width: 100%;
      display: block;
    }

    .timeline-img:hover {
      transform: rotateY(0) scale(1);
    }

    /* 3D Button */
    .btn-3d {
      display: inline-block;
      margin: 80px auto;
      padding: 18px 45px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 15px;
      background: linear-gradient(145deg, #00f2ff, #ff00c3);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6),
                  inset 0 -5px 10px rgba(255,255,255,0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-3d:hover {
      transform: translateY(-8px) rotateX(10deg) rotateY(6deg);
      box-shadow: 0 15px 40px rgba(0,0,0,0.7),
                  0 0 25px #00f2ff, 0 0 40px #ff00c3;
    }
  </style>
</head>
<body>

  <!-- Background particles -->
  <div id="particles-js"></div>

  <section class="timeline">
    <div class="timeline-item">
      <div class="timeline-img">
        <img src="https://via.placeholder.com/500x300/00f2ff/fff?text=Experiment+1" alt="Exp 1">
      </div>
      <div class="timeline-content">
        <h2>Experiment 1</h2>
        <p>Developed a music recommendation system with voice interaction and NLP features.</p>
      </div>
    </div>

    <div class="timeline-item">
      <div class="timeline-img">
        <img src="https://via.placeholder.com/500x300/ff00c3/fff?text=Experiment+2" alt="Exp 2">
      </div>
      <div class="timeline-content">
        <h2>Experiment 2</h2>
        <p>Created a disease stage prediction system using ML algorithms.</p>
      </div>
    </div>

    <div class="timeline-item">
      <div class="timeline-img">
        <img src="https://via.placeholder.com/500x300/00c3ff/fff?text=Experiment+3" alt="Exp 3">
      </div>
      <div class="timeline-content">
        <h2>Experiment 3</h2>
        <p>AI model for iceberg detection with sonar + whale sounds to prevent ship collisions.</p>
      </div>
    </div>
  </section>

  <div style="text-align:center;">
    <button class="btn-3d">Explore More ðŸš€</button>
  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // GSAP animation for timeline items
    gsap.utils.toArray(".timeline-item").forEach((item, i) => {
      gsap.from(item, {
        scrollTrigger: {
          trigger: item,
          start: "top 80%",
          toggleActions: "play none none reverse"
        },
        opacity: 0,
        y: 100,
        rotationY: i % 2 === 0 ? 45 : -45,
        duration: 1,
        ease: "power3.out"
      });
    });

    // Particles background
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": ["#00f2ff", "#ff00c3"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
          
        },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });
  </script>

</body>
</html>
